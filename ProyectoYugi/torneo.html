<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletorneo.css">
    <link rel="stylesheet" href="/pruebas/pruebas.css">
    <title>Pagina del Torneo</title>
</head>
<body>
    <div class="izquierda">
        
    <section class="torneo">
        <div class="boton ingresar">Empezar Torneo</div>
        <div class="boton lanzar">Lanzar la Ronda</div>
        <div class="boton actualizar">Ingresar Resultados</div>
        <div class="boton mostrar">Mostrar el Ranking</div>
    </section>
    
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <section class="botones_extra">
    <div class="boton probar">Probar</div>
    <div class="boton ver">Mostrar</div>
    <div class="boton guardar">Guardar rondas</div>
    <div class="boton retomar">Retomar Torneo</div>
    </section>
   <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <section class="botonesAborrar">
        <div class="boton2 deVersus">VS</div>
        <div class="boton2 deRanking">RK</div>
        <div class="boton2 deVariables">Mostrar Variables</div>
    </section>        
   <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    </div>
    <div class="derecha">
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <section class="veersus"></section>
    <section class="formularioActualizacion"></section>
    <section class="caja_ranking"></section>
    
    <script src="torneo.js"></script>
    
    </div>
